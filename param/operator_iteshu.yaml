# Maximum velocity command the operator will send to the robot (in m/s)
max_velocity: 1.0
min_velocity: 0.3

# If set to true, the selected best direction is published as a GridCells-Message
publish_route: true

###### The way is assumed to be free when there is no obstacle within this range (in meter)
# max_free_space: [5.0] Maximum considered trajectory length. All turn directions with longer trajectories will have an equal distance-value of 1.0.
max_free_space: 1.5   
# safety_decay: [0.97] Obstacles will be discounted by this value for every cell distance in the costmap. A lower value (<1.0) causes the robot to avoid obstacles later and ignore obstacles that are far away.     
safety_decay: 0.7 

# The importance weights of the 3 action values
distance_weight: 1
safety_weight: 2
conformance_weight: 1
continue_weight: 0

